<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./assets/img/catStop.png" />
    <title>Game - Eugene the cat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kavoon|Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="container page_accueil">
        <h1>
          Eugene the cat
          <img
            src="./assets/img/catStop.png"
            alt="front little black cat"
            class="cat"
          />
        </h1>
        <p>
          Guide Eugene to the door so he can get home. But watch out for the
          spikes!
        </p>
        <a class="waves-effect waves-light btn-large green accent-4 play">
          <i class="material-icons left">play_arrow</i>
          Play
        </a>
      </section>
    </main>

    <script>
      let play = document.querySelector(".play");
      play.addEventListener("click", function() {
        location.replace("./game.html");
      });
    </script>
  </body>
</html>
